<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Eve | Meditate</title>
    <link rel="stylesheet" href="css/bootstrap.css" />

  </head>
  <body id="main-body">
    <div class="medi-main-container container-fluid">
      <!-- header -->

      <div class="medi-ovl">
        <a href="/">
          <ion-icon
            name="arrow-back-outline"
            class="page-back-btn page-joke-back"
          ></ion-icon>

          <img src="./img/medi.svg" class="img-fluid medi-grow-img" alt="" />

          <p class="instruction-txt"></p>

        <div class="controls">

      </div>

    <script
